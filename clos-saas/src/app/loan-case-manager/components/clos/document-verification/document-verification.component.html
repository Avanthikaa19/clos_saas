<mat-tab-group [(selectedIndex)]="selectedIndex"  (selectedTabChange)="appVerificationTabChange($event)" >
    <ng-container *ngFor="let tab of applicationVerificationTabs">
        <mat-tab style="font-weight: 600;" label="{{tab.name}}">
            <ng-template mat-tab-label style="font-weight:bold;">
                <mat-icon>{{tab.icon}} </mat-icon> <span class="tabsName"> {{tab.name}} </span>
            </ng-template>
        </mat-tab>
    </ng-container>
</mat-tab-group>
<div class="main-container">
    <app-generic-data-table [columns]="docVerificatincolumns" [filterButton]="true" [pageData]="pageData" 
        [displayAllButton]="true"  (onSelectAllDuplicatPreview)="multiCheckDuplicatePreview($event)" (onSelectAllCheckbox)="multiCheckData($event)" [exportButton]="true" [tableData]="docVerificationData" 
        (onFilterChange)="onApplyFilter($event)" [clearButton]="true" (onChange)="columnChange($event)"
        [loading]="loadingItems"  (onClick)="detailClick($event)"  (onExportChange)="docVerificationExport($event,loanType)" 
        [filterInput]="true" (onPageChange)="getDocVerificationData($event)" (onSelectAllSelfAssign)="handleSelectAllSelfAssign($event)">
    </app-generic-data-table>

</div>
