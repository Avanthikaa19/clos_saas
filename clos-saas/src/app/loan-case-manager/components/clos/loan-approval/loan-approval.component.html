<mat-tab-group  [(selectedIndex)]="selectedIndex" (selectedTabChange)="loanApprovalTabChange($event)">
    <ng-container *ngFor="let tab of applicationVerificationTabs">
        <mat-tab style="font-weight: 600;" label="{{tab.name}}">
            <ng-template mat-tab-label style="font-weight:bold;">
                <mat-icon>{{tab.icon}} </mat-icon> <span class="tabsName"> {{tab.name}} </span>
            </ng-template>
        </mat-tab>
    </ng-container>
</mat-tab-group>
<div class="main-container">
    <app-generic-data-table [columns]="loanApprovalcolumns"  [filterButton]="true" [pageData]="pageData" 
    [displayAllButton]="true" [exportButton]="true" [tableData]="loanApprovalData" 
    (onFilterChange)="onApplyFilter($event)" (onSelectAllDuplicatPreview)="multiCheckDuplicatePreview($event)" (onSelectAllCheckbox)="multiCheckData($event)" [clearButton]="true" (onChange)="columnChange($event)" 
    [loading]="loadingItems" (onClick)="detailClick($event)" [filterInput]="true"  (onExportChange)="loanApprovalExport($event,loanType)" 
    (onPageChange)="getloanApprovalData($event)" (onSelectAllSelfAssign)="handleSelectAllSelfAssign($event)">
    </app-generic-data-table>
</div>
