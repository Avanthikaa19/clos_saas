<div class="main-container">
    <div class="side-nav-container">
        <div class="nav-container">
            <mat-accordion>
                <ng-container *ngFor="let item of navigationElements">
                    <mat-expansion-panel [expanded]="item.isExpanded">
                        <mat-expansion-panel-header class="header-class"
                            (click)="currentPanel = ''">
                            <mat-icon class="icon">{{ item.navIcon }}</mat-icon>
                            <span class="name">{{ item.navName }}</span>
                        </mat-expansion-panel-header>
                        <ng-container *ngFor="let subItem of item.subNav">
                            <div class="sub-nav-item" [class.active-container]="subItem.navName == currentPanel"
                                (click)="onNavClick(subItem,item);getBreadCrumb(item.navName)" routerLinkActive="active">
                                <mat-icon class="sub-icon">{{ subItem.navIcon }}</mat-icon>
                                <span class="sub-name">{{ subItem.navName }}</span>
                            </div>
                        </ng-container>
                    </mat-expansion-panel>
                </ng-container>
            </mat-accordion>
            <mat-accordion style="width: 100%;"  *ngIf="screenList.includes('Case_Manager')" (click)="getMapping('Case_Manager')" >
                <ng-container>
                    <span>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header class="header-class" (click)="$event.stopPropagation">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="name">Dashboards</span>
                                <button class="icon-hov1" matTooltip="Load more" style="border:none;color:white;background-color: transparent;margin-top: 19px;margin-left:77px;z-index: 2;" [hidden]="allTemplate?.length==0||allTemplate?.length<10" (click)="$event.stopPropagation();pageNumber=pageNumber+1;getMapping('Case_Manager')">
                                    <mat-icon style="font-size: 12px;margin-top: 9px;margin-left: 2px;">arrow_forward_ios</mat-icon>
                                </button>
                        </mat-expansion-panel-header>
                        <div style="max-height: 130px;overflow:auto;">
                        <ng-container *ngFor="let item of allTemplate">
                            <div class="sub-nav-item" (click)="viewDashboard(item.id)">
                                <span class="sub-name">{{ item.dashboardName }}</span>
                            </div>
                        </ng-container>
                        </div>
                    </mat-expansion-panel>
                    </span>
                </ng-container>
            </mat-accordion>
        </div>
        <div class="main-nav-container">
            <mat-toolbar class="tool-bar">
                <div class="tool-bar">
                    <span *ngFor="let breadCrumb of breadCrumbList">
                        <div style="cursor: pointer;margin-top:0.5rem;font-style: italic;"
                            (click)="navToUrl(breadCrumb)">
                            <div class="d-flex">{{breadCrumb.name}}
                                <span class="separator-div">
                                    <div class="separator"></div>
                                </span>
                            </div>
                        </div>
                    </span>
                </div>
            </mat-toolbar>
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
