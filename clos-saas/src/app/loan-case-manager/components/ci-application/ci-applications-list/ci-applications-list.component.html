<mat-tab-group (selectedTabChange)="internalScoringTabChange($event)" [(selectedIndex)]="selectedIndex">
    <ng-container *ngFor="let tab of listUInternalScoringTab">
        <mat-tab style="font-weight: 600;" label="{{tab.name}}">
            <ng-template mat-tab-label style="font-weight:bold;">
                <mat-icon>{{tab.icon}} </mat-icon> <span class="tabsName"> {{tab.name}} </span>
            </ng-template>
        </mat-tab>
    </ng-container>
</mat-tab-group>
<div class="main-container">
    <app-generic-data-table [columns]="applicationDetailsColumn" [filterButton]="true" [pageData]="pageData" [displayAllButton]="true" [exportButton]="true" [tableData]="applicationDetailsData" (onFilterChange)="onApplyFilter($event)" [clearButton]="true"
        (onChange)="columnChange($event)" 
        [loading]="loadingItems" (onClick)="detailClick($event)" (onPageChange)="getApplicationListData($event)" [filterInput]="true"></app-generic-data-table>
</div>
