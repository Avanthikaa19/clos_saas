<mat-tab-group [selectedIndex]="selectedTabIndex">
    <mat-tab color="accent">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">bookmark</mat-icon>
            Verfication Queue
        </ng-template>
        <div>
            <app-verifier-queue-open></app-verifier-queue-open>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">label_important</mat-icon>
            Verification Inprogress
        </ng-template>
        <div>
            <app-verifier-queue-inprogress></app-verifier-queue-inprogress>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">done_all</mat-icon>
            Verified
        </ng-template>
        <div>
            <app-verifier-queue-verified></app-verifier-queue-verified>
        </div>
    </mat-tab>
</mat-tab-group>
