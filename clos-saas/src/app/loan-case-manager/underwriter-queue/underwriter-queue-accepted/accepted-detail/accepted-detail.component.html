<div class="p-2" >
    <div class="row" style="width:500px;height:300px;background: whitesmoke;
    border-top-left-radius: 10px;">
        <div class="col-lg-8 mt-4 mb-3">
            <div class="appDetail mb-3 mt-3">
                <span>Accepted Applicant Details</span>
                <div class="at-separator-thick"></div>
            </div>
            <div class="mt-5">
            <mat-hint style="margin: 6px;" align="start" class="mt-3"><strong >Credit Decision</strong> </mat-hint>
            <mat-form-field appearance="fill" style="font-size: 10px;"
                class="mt-3 no-underline select-field">
                <mat-select class="selectfield" [(ngModel)]="credit" >
                    <mat-option [value]="'Accept'">Accept</mat-option>
                    <mat-option [value]="'Additional Request'">Additional Request</mat-option>
                    <mat-option [value]="'Esclate'">Esclate</mat-option>
                    <mat-option [value]="'Reject'">Reject</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-hint style="margin: 6px;" align="start" class="mt-3"><strong>Loan Amount</strong> </mat-hint>
            <mat-form-field appearance="fill" style="font-size: 10px;"
                class="mt-3 no-underline select-field">
                <input matInput type="text" style="font-size: 15px;" [(ngModel)]="amountGrant"
                    autocomplete="off" />
            </mat-form-field>
        </div>
        </div>
    </div>
    <div class="mt-4 d-flex">
        <button mat-button style="color: white;background: red;font-size: 15px;" mat-dialog-close>
            <mat-icon style="margin-right: 10px;">close</mat-icon>close</button>
        <button mat-button class="next-btn ml-auto" style="color: white;background: blue;font-weight: 600;"
        (click)="getAcceptedApplicantUpdate()"  mat-dialog-close><span class="material-symbols-outlined"
                style="margin-right: 10px;color: white;font-size: 18px;">
                save
            </span>save</button>
    </div>
</div>
