<div class="themes-list-container">
    <div class="feature-header">
        <div class="tools-right">
            <button [@fadeInOut] *ngIf="!isCreateScrolledIntoView" mat-raised-button color="primary" (click)="openItemDetails(null)">
                <mat-icon>add</mat-icon>
                <span style="padding-left: 10px;">Create Theme</span>
            </button>
        </div>
        <span class="feature-title">Create & Edit Themes</span>
        <br>
        <span class="feature-subtitle">You can select these themes as a base template during layout creations.</span>
    </div>
    <div class="feature-content" (scroll)="createIsInView($event)">
        <div style="height: 5px;">
            <mat-progress-bar [@fadeInOut] *ngIf="loadingItems" mode="indeterminate" color="primary"></mat-progress-bar>
        </div>
        <!-- TODO LIST VIEW -->
        <!-- <div class="theme-section">
            <div class="theme-section-label">
                A
            </div>
        </div> -->
        <!-- CARD VIEW -->
        <div class="theme-cards-container">
            <div #creationDiv class="theme-card-create noselect" (click)="openItemDetails(null)" matTooltip="Create your own design template." matRipple>
                <div class="theme-card-create-title">
                    Create A New Theme
                </div>
                <mat-icon class="theme-card-create-icon">add_circle</mat-icon>
            </div>
            <app-theme-card *ngFor="let theme of themes" [matTooltipDisabled]="!theme.description" [matTooltip]="theme.description" [theme]="theme" (click)="openItemDetails(theme)"></app-theme-card>
        </div>
    </div>
    <div class="page-nav-container noselect" [@fadeInOut] *ngIf="totalRecords">
        <div>
            <button mat-icon-button [disabled]="currentPage <= 1" (click)="prevPage()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div>
            <span>Page {{currentPage}} of {{totalPages}} </span>(<span>{{currentPageStart}}</span>-<span>{{currentPageEnd}}</span> of <span>{{totalRecords}}</span>)
        </div>
        <div>
            <button mat-icon-button [disabled]="currentPage >= totalPages" (click)="nextPage()">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>
    <button mat-fab color="primary" matTooltip="Reload items in page." class="refresh-button" [disabled]="loadingItems" (click)="refreshItems()">
        <mat-icon>refresh</mat-icon>
    </button>
</div>
