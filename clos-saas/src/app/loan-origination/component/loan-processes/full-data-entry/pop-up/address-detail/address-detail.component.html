<div class="row">
    <div class="col-lg-12 p-4" style="    background: whitesmoke;
    border-top-left-radius: 10px;">
       <p class="mb-1" style="font-weight: 600;">ADDRESS DETAILS</p>
       <div class="at-separator-thick"></div>
       <form class="pt-5">
    <mat-hint style="margin: 6px;" align="start"><strong>Address Type</strong> </mat-hint>
        <mat-form-field appearance="fill" style="font-size: 8px;"
        class="mt-2 d-block no-underline input-field select-field">
        <mat-select [value]="'value'">
            <mat-option  value="value" >-</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-hint style="margin: 6px;" align="start"><strong>Address</strong> </mat-hint>      
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput type="text" placeholder="Address line 1"  autocomplete="off" />
</mat-form-field>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput type="text" placeholder="Address line 2(optional)"  autocomplete="off" />
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>City</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Country</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >United State</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>State</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >(Select)</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Postal Code</strong> </mat-hint>      
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput type="text"  autocomplete="off" />
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Time at address</strong> </mat-hint>   
<div class="row">
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 col-6 d-block no-underline input-field">
<input matInput type="text" placeholder="yyyy"  autocomplete="off" />
<mat-hint align="end" style="font-size: 10px;">in years</mat-hint>
</mat-form-field>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 col-6 d-block no-underline input-field">
<input matInput type="text" placeholder="mm"  autocomplete="off" />
<mat-hint align="end" style="font-size: 10px;">in months</mat-hint>
</mat-form-field>
</div>   
       </form>
       <div class="d-flex" style="margin-top: 15px;">
        <div style="margin-right: auto;">
            <button mat-button class="go-back-btn" [mat-dialog-close]="true" style="background: #ededed;" >
          <span class="material-symbols-outlined" style="margin-right: 10px;">
              close
              </span>Cancel</button>
            </div>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="next-btn"><span class="material-symbols-outlined" style="margin-right: 10px;color: white;">
          save
          </span>Save</button>
    </div>
    </div></div>
