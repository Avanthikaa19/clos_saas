<div class="row">
    <div class="col-lg-12 p-4" style="    background: whitesmoke;
    border-top-left-radius: 10px;">
       <p class="mb-1" style="font-weight: 600;">EMPLOYMENT DETAILS</p>
       <div class="at-separator-thick"></div>
       <form class="pt-5">
    <mat-hint style="margin: 6px;" align="start"><strong>Employment Type</strong> </mat-hint>
        <mat-form-field appearance="fill" style="font-size: 8px;"
        class="mt-2 d-block no-underline input-field select-field">
        <mat-select [value]="'value'">
            <mat-option  value="value" >-</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-hint style="margin: 6px;" align="start"><strong>Employment Name</strong> </mat-hint>      
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput type="text" placeholder=""  autocomplete="off" />
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Is Current Employment</strong> </mat-hint>    
<mat-radio-group aria-label="Select an option" class="my-3 d-flex">
    <mat-radio-button value="1" style="margin-right: 25px;">Yes</mat-radio-button>
    <mat-radio-button value="2">No</mat-radio-button>
  </mat-radio-group>
<mat-hint style="margin: 6px;" align="start"><strong>Business Registration Number</strong> </mat-hint>      
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput type="text" placeholder=""  autocomplete="off" />
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Country ID Type</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Country Incorporation</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Employment Start Date</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field">
<input matInput [matDatepicker]="datepicker">
<mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
<mat-datepicker #datepicker>
</mat-datepicker>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Nature of Business</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Occupation</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
<mat-hint style="margin: 6px;" align="start"><strong>Employment Country</strong> </mat-hint>
<mat-form-field appearance="fill" style="font-size: 8px;"
class="mt-2 d-block no-underline input-field select-field">
<mat-select [value]="'value'">
    <mat-option  value="value" >-</mat-option>
</mat-select>
</mat-form-field>
       </form>
       <div class="d-flex" style="margin-top: 15px;">
        <div style="margin-right: auto;">
            <button mat-button class="go-back-btn" [mat-dialog-close]="true" style="background: #ededed;" >
          <span class="material-symbols-outlined" style="margin-right: 10px;">
              close
              </span>Cancel</button>
            </div>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="next-btn"><span class="material-symbols-outlined" style="margin-right: 10px;color: white;">
          save
          </span>Save</button>
    </div>
    </div></div>
