<mat-toolbar class="tool-bar">
    <span [routerLink]="'/desicion-engine/home'" style="cursor: pointer;">Decision Engine</span>
    <span class="separator-div">
        <div class="separator"></div>
    </span>
    <span [routerLink]="'/desicion-engine/decisionAction'" style="cursor: pointer">
        Decision Action
    </span>
    <span class="separator-div">
      <div class="separator"></div>
    </span>
    <span [routerLink]="'/desicion-engine/config/config-nav'" style="cursor: pointer">
        Data Administration
    </span>
    <span class="separator-div">
      <div class="separator"></div>
    </span>
    <span [routerLink]="'/desicion-engine/config/config-nav/db-connection'" style="cursor: pointer">
        Database Connection
    </span>
    <span class="separator-div">
    <div class="separator"></div>
    </span>
    <span [routerLink]="'/desicion-engine/config/config-nav/db-list'" style="cursor: pointer">
        Database Connection List
    </span>
    <span class="spacing"></span>
    <button mat-flat-button class="btn-toolbar" (click)="onBackClick()">
        <mat-icon>keyboard_arrow_left</mat-icon>
        Go Back
    </button>
</mat-toolbar>

<div class="main-container">
    <div class="header-container flex-row-parent">
        <div class="left-align flex-stetch">

        </div>
        <div class="center-left-align flex-stetch">
            <img src="assets/Icons/db.jpg" alt="" style="margin: 0.8rem;" />
        </div>
        <div class="center-right-align flex-unstetch flex-column-parent">
            <div class="flex-stetch header-container">
                Add Data Source
            </div>
            <div class="flex-unstetch sub-header-container">
                Choose a data source type.
            </div>
        </div>
        <div class="right-align flex-stetch">

        </div>
    </div>
    <div class="content-container">
        <div class="db-list-container flex-row-parent">
            <div class="left-align flex-stetch">

            </div>
            <div class="center-align flex-unstetch">
                <div class="search-container flex-row-parent">
                    <div class="flex-stetch" style="position: relative;">
                        <mat-icon class="icon-search">search</mat-icon>
                        <input class="min-input" style="height: 3rem; margin-top: 1rem; margin-left: 0.2rem; width: 50rem; padding-left: 3.5rem;" placeholder="Search Here...">
                    </div>
                    <div class="flex-unstetch">

                    </div>

                </div>
                <div class="card-container">

                        SQL :

                    <div class="card flex-row-parent" *ngFor="let card of ['mysql']" matRipple>
                        <div class="left-contain flex-stetch">
                            <img *ngIf=" card == 'mysql'" src="assets/Icons/mysql_logo.svg" alt="" style="margin: 0.8rem; padding-left: 1rem;" />

                        </div>
                        <div class="center-contain flex-unstetch flex-column-parent">
                            <div class="flex-stetch header-container">
                                {{card}}
                            </div>
                            <div class="flex-unstetch sub-header-container">
                                {{card}}
                            </div>
                        </div>
                        <div class="right-contain flex-stetch">
                            <button mat-stroked-button (click)="onSelectClick(card)" style="margin-top: 2rem; margin-right: 1rem;">
                                <mat-icon>select_all</mat-icon>Select
                            </button>
                        </div>
                    </div>

            </div>
            <div class="right-align flex-stetch">
