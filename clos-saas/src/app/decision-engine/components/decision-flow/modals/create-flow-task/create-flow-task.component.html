<div class="main-container">
    <div class="header-container">
        Create New Node
    </div>
    <div class="body-container">
        <div class="node-data">
            <div class="node-detail">
                <div class="label">
                    <span>Name</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input" [(ngModel)]="flowNode.name">
                </div>
            </div>
            <!-- <div class="node-detail">
                <div class="label">
                    <span>Created on</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input" [(ngModel)]="flowNode.created">
                </div>
            </div> -->
            <div class="node-detail">
                <div class="label">
                    <span>Type</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <!-- <input class="min-input" > -->
                    <mat-select [(ngModel)]="flowNode.flow_type" class="min-select">
                        <!-- <mat-option [value]="">None</mat-option>
                        <mat-option [value]="'STANDARD'" (click)="openStandardConfig()">STANDARD</mat-option>
                        <mat-option [value]="'TREE'" (click)="openDecisionTreeConfig()">DECISION_TREE</mat-option>
                        <mat-option [value]="'TABLE'" (click)="openDecisionTableConfig()">DECISION_TABLE</mat-option> -->
                        <mat-option [value]="'TABLES'" (click)="openDecisionTablesConfig()">DECISION_TABLE_STANDARDS</mat-option>
                        <!-- <mat-option [value]="'FUNCTIONS'" (click)="openDecisionFunctionConfig()">FUNCTIONS</mat-option> -->
                        <mat-option [value]="'VARIABLES'" (click)="openDecisionVariableConfig()">VARIABLES</mat-option>
                        <mat-option [value]="'RULE_SET'" (click)="openRuleSetConfig()">RULE_SET</mat-option>
                        <mat-option [value]="'QUERY_VARIABLE'" (click)="openQueryVariableConfig()">QUERY_VARIABLE</mat-option>
                        <!-- <mat-option [value]="'QUERY_VARIABLE'" (click)="openRuleSetConfig()">Rules</mat-option> -->
                        <!-- <mat-option [value]="'VARIABLE_LIB'" (click)="openVariableLibConfig()">VARIABLE_LIBRARY</mat-option> -->
                        <mat-option [value]="'SCORECARD'" (click)="openScoreLibConfig()">SCORECARD</mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="node-detail">
                <div class="label">
                    <span>Previous Task Id</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input " [(ngModel)]="flowNode.prevTaskId" type="number" readonly>
                </div>
            </div>
            <div class="node-detail">
                <div class="label">
                    <span>Config Id</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input" [(ngModel)]="flowNode.configId" type="number" readonly>
                </div>
            </div>
            <div class="node-detail">
                <div class="label">
                    <span>Config Name</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input" [(ngModel)]="flowNode.configName" readonly>
                </div>
            </div>
            <div class="node-detail">
                <div class="label">
                    <span>Repeat Count</span>
                </div>
                <div class="colen">
                    <span>:</span>
                </div>
                <div class="value">
                    <input class="min-input" [(ngModel)]="flowNode.repeat" type="number" min="1">
                </div>
            </div>
            <!-- <div style="text-align: center;">
                <mat-error style="width: 100%; "
                [@fadeInOut] *ngIf="subGroupValidation()">
                {{subGroupValidation()}}
            </mat-error>
            </div> -->
        </div>
    </div>
</div>
<mat-dialog-actions align="end" style="margin-top: 0px;">
    <button mat-stroked-button (click)="onCancelClick()">
        <mat-icon>close</mat-icon>
        <span>Close</span>
    </button>
    <button mat-raised-button (click)="onOkClick()" style="background-color: black; color: white;">
        <mat-icon>verified_user</mat-icon>
        <span>Assign Node</span>
    </button>
</mat-dialog-actions>
