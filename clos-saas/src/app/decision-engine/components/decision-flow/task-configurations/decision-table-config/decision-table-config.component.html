<div class="popup-box">
    <div class="header">
        <span class="title">
            Decision Table :
        </span>
        <br>
        <br>
        <mat-divider></mat-divider>

        <div class="search-container">
            <div>
                <mat-icon class="icon-search">search</mat-icon>

                <input class="min-input" placeholder="Search Decision Table  by name" [(ngModel)]="searchText" (ngModelChange)="filterColumns($event);">

            </div>
            <mat-icon class="icon-search" style="margin-left:80rem;cursor:pointer; margin-top: 6rem;" *ngIf="searchText" (click)="clearSearchField()">close</mat-icon>

        </div>

    </div>
    <div class="content">
        <div class="row-main mt-5" *ngIf="tableList.length > 0 && !loading">
            <div class="col" *ngFor="let table of filteredColumns" (click)="selectTable(table)" [class.selected-card]="table.id==selectedTable">
                <div class="image">
                    <img src="assets/Icons/table.png">
                </div>
                <div class="card-content-container">
                    <div class="card_body-content" matTooltip={{table.name}}>
                        {{table.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="no-record-found" *ngIf="tableList.length == 0 && !loading">
            No Decision Table found
        </div>
        <div class="no-record-found" *ngIf="filteredColumns.length == 0 && !loading">
            No Decision Table found
        </div>
        <mat-spinner *ngIf="loading" style="margin: 20rem;margin-left:44rem;" diameter="40"></mat-spinner>
    </div>

</div>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close (click)="oncancelClick()">
        <mat-icon>close</mat-icon>
        <span>Close</span>
    </button>
    <button mat-raised-button class="selectButton" [disabled]="!selectedTable" (click)="onSelectTableClick()">
        <mat-icon>done</mat-icon>
        <span>Select Decision Table</span>
    </button>
</mat-dialog-actions>
