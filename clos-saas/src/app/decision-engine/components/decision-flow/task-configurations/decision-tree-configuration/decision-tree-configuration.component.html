<div class="header-container">
    <span class="header">
        Decision Tree :
    </span>
    <div class="search-container">
        <div>
            <mat-icon class="icon-search">search</mat-icon>

            <input class="min-input" placeholder="Search Decision Tree by name" [(ngModel)]="searchText" (ngModelChange)="filterColumns($event);">

        </div>
        <mat-icon class="icon-search" style="margin-left:80rem;cursor:pointer;margin-top:6rem;" *ngIf="searchText" (click)="clearSearchField()">close</mat-icon>
    </div>
    <mat-divider></mat-divider>


    <div class="content-container">
        <!-- <div class="search-container">
        <div>
            <mat-icon class="icon-search">search</mat-icon>

            <input class="min-input" placeholder="Search Decision Tree by name" [(ngModel)]="searchText" (ngModelChange)="filterColumns($event);">

        </div>
        <mat-icon class="icon-search" style="margin-left:105rem;cursor:pointer;" *ngIf="searchText" (click)="clearSearchField()">close</mat-icon>

    </div> -->
        <div class="body-container" *ngIf="decisionTree.length > 0 && !loading">
            <div class="card-container" *ngFor="let tree of filteredColumns" (click)="selectTree(tree)" [class.selected-card]="tree.id==selectedTree">
                <div class="card-body-container">
                    <div class="card-image-container">
                        <img src="assets/Icons/decision_tree_01.png">
                    </div>
                    <div class="card-content-container">
                        <div class="card_body-content" matTooltip={{tree.name}}>
                            {{tree.name}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="no-record-found" *ngIf="decisionTree.length==0 && !loading">
            No Decision Tree found
        </div>
        <div class="no-record-found" *ngIf="filteredColumns.length==0 && !loading">
            No Decision Tree found
        </div>
        <mat-spinner *ngIf="loading" style="margin: 20rem;margin-left:44rem;" diameter="40"></mat-spinner>

    </div>
    <mat-dialog-actions align="end">
        <button mat-stroked-button mat-dialog-close>
        <mat-icon>close</mat-icon>
        <span>Close</span>
    </button>
        <button mat-raised-button class="selectButton" [disabled]="!selectedTree" (click)="onSelectTreeClick()">
        <mat-icon>done</mat-icon>
        <span>Select Decision Tree</span>
    </button>
    </mat-dialog-actions>
