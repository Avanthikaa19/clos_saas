<div class="popup-box">
    <div class="header">
        <span class="title">
            Score Card :
        </span>
        <br>
        <br>
        <mat-divider></mat-divider>

        <div class="search-container">
            <div>
                <mat-icon class="icon-search">search</mat-icon>

                <input class="min-input" placeholder="Search Query Variable by Name" [(ngModel)]="searchText" (ngModelChange)="filterColumns($event);">

            </div>
            <mat-icon class="icon-search" style="margin-left:80rem;cursor:pointer; margin-top: 6rem;" *ngIf="searchText" (click)="clearSearchField()">close</mat-icon>

        </div>

    </div>
    <div class="content">
        <div class="row-main mt-5" *ngIf="QueryVariables.length > 0 && !loading">
            <div class="col" *ngFor="let  QueryVariable of  filteredColumns" (click)="selectQueryVariable(QueryVariable)" [class.selected-card]="QueryVariable.id==selectedQueryVariable">
                <div class="image">
                    <img style="opacity: 0.7;" src="assets/Icons/test-failed.png">
                </div>
                <div class="card-content-container">
                    <div class="card_body-content" matTooltip={{QueryVariable.name}}>
                        {{QueryVariable.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="no-record-found" style="margin-top: 20rem;" *ngIf="(QueryVariables.length == 0 || filteredColumns.length == 0) && !loading">
            No Query Variable found
        </div>
        <!-- <div class="no-record-found" *ngIf="filteredColumns.length == 0 && !loading">
            No Query Variable found
        </div> -->
        <mat-spinner *ngIf="loading" style="margin: 20rem;margin-left:44rem;" diameter="40"></mat-spinner>
    </div>

</div>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close (click)="oncancelClick()">
        <mat-icon>close</mat-icon>
        <span>Close</span>
    </button>
    <button mat-raised-button class="selectButton" [disabled]="!selectedQueryVariable" (click)="onSelectQueryVariableClick()">
        <mat-icon>done</mat-icon>
        <span>Select QueryVariable</span>
    </button>
</mat-dialog-actions>
