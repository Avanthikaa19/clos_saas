<div class="d-flex justify-content-center align-items-center flex-wrap p-2" style="margin-top: 5px;">
    <div *ngIf ="widget" style="margin: 5px;color:rgba(0, 0, 0, 0.87)">
        <div *ngIf="widget != 'card' && widget != 'table' && widget!=='cardChart'" echarts [options]="option" class="demo-chart" style="height: 100px;width:100px;">
        </div>
        <div class="card cards" *ngIf="widget == 'card'||widget=='cardChart'" style="margin-top:-6px;padding: 20px;margin-bottom: 10px;background-color: white;
        border-radius: 4px;
        border: 1px solid #b7b6b6;" class="table-hov">
            <span class="hdr" style="font-size: 12px;font-weight: 700;">CARD</span>
        </div>
        <div *ngIf="widget == 'table'" style="margin-top:-32px;padding: 20px;" class="table-hov">
            <div style="font-size: 12px;font-weight: 700;margin-left: 20px;">TABLE</div>
            <img style="height: 50px;width: 70px" src="assets/table-dashboard.png">
        </div>
    </div>
</div>
