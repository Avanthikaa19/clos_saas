<div class="dialog-theme-light">
    <div>
        <mat-icon style="cursor: pointer;float: right; font-size: 18px; font-weight: bolder;"  class="icon-hov2" matTooltip="Close"
        (click)="this.dialogRef.close();">close</mat-icon>
        <p style=" padding: 5px;display:flex;font-size: 16px;font-weight: 700;"
           [style.color]="'rgba(0, 0, 0, 0.87)'"
           [class]="'hdr'">
           <mat-icon mat-list-icon class="icon" style="font-size: 25px;margin-right: 10px;"
           [style.color]="'black'">swap_horiz</mat-icon>
           TEMPLATE MAPPING - {{data.dashboardName}}</p>
    </div>

        <div class="col-lg-6 col-md-6">
            <p class="ml-1 mb-2"
            [style.color]="'#000000'"
            style="font-size: 14px !important;font-weight: 700;">Select Screen to be mapped</p>
        </div>
        <div class="col-lg-6 col-md-6 mb-2">
            <mat-select placeholder="Screens"
                [(ngModel)]="dashBoardMapping.selectedScreen" multiple
                panelClass="select-panel-theme-light"
                class="min-select" style="font-size: 14px;" required>
                <mat-option [value]="'Application_Entry'">APPLICATION ENTRY</mat-option>
                <mat-option [value]="'Admin'">ADMIN</mat-option>
                <mat-option [value]="'Case_Manager'">CASE MANAGER</mat-option>
            </mat-select>
        </div>
